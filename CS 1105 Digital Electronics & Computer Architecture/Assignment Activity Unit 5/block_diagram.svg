<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Digital Combination Lock - Block Diagram
  </text>
  
  <!-- Power Supply -->
  <rect x="50" y="60" width="120" height="60" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="110" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Power Supply</text>
  <text x="110" y="105" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">+5V DC</text>
  
  <!-- Clock Source -->
  <rect x="50" y="140" width="120" height="60" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
  <text x="110" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Clock Source</text>
  <text x="110" y="185" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">10 MHz</text>
  
  <!-- 4x4 Keypad -->
  <rect x="50" y="250" width="120" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="110" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">4x4 Matrix</text>
  <text x="110" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Keypad</text>
  <text x="110" y="315" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">(Input Interface)</text>
  
  <!-- Debounce Circuit -->
  <rect x="250" y="250" width="140" height="80" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
  <text x="320" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Debounce</text>
  <text x="320" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Circuit</text>
  <text x="320" y="315" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">(Signal Cleaning)</text>
  
  <!-- CPLD (Central component) -->
  <rect x="470" y="200" width="180" height="180" fill="#ffebee" stroke="#f44336" stroke-width="3" rx="5"/>
  <text x="560" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#c62828">CPLD</text>
  <text x="560" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">(Programmable Logic Device)</text>
  <line x1="480" y1="260" x2="640" y2="260" stroke="#c62828" stroke-width="1"/>
  <text x="560" y="280" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">• Sequence Verification</text>
  <text x="560" y="300" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">• State Machine Logic</text>
  <text x="560" y="320" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">• Combinational Logic</text>
  <text x="560" y="340" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">• Control Output Signals</text>
  <text x="560" y="365" font-family="Arial, sans-serif" font-size="10" font-style="italic" text-anchor="middle" fill="#777">(e.g., Xilinx XC9500)</text>
  
  <!-- Output LED -->
  <rect x="710" y="230" width="80" height="50" fill="#c8e6c9" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="750" y="250" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">LED</text>
  <text x="750" y="268" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">(Unlock)</text>
  
  <!-- Output Buzzer -->
  <rect x="710" y="300" width="80" height="50" fill="#ffccbc" stroke="#ff5722" stroke-width="2" rx="5"/>
  <text x="750" y="320" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Buzzer</text>
  <text x="750" y="338" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">(Alert)</text>
  
  <!-- Arrows and Connections -->
  <!-- Power to CPLD -->
  <path d="M 170 90 L 470 90 L 470 200" fill="none" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowgreen)"/>
  <text x="320" y="85" font-family="Arial, sans-serif" font-size="10" fill="#4caf50">VCC</text>
  
  <!-- Clock to CPLD -->
  <path d="M 170 170 L 430 170 L 430 290" fill="none" stroke="#2196f3" stroke-width="2" marker-end="url(#arrowblue)"/>
  <text x="300" y="165" font-family="Arial, sans-serif" font-size="10" fill="#2196f3">CLK</text>
  
  <!-- Keypad to Debounce -->
  <path d="M 170 290 L 250 290" fill="none" stroke="#ff9800" stroke-width="2" marker-end="url(#arroworange)"/>
  <text x="210" y="285" font-family="Arial, sans-serif" font-size="10" fill="#ff9800">Key Signals</text>
  
  <!-- Debounce to CPLD -->
  <path d="M 390 290 L 470 290" fill="none" stroke="#9c27b0" stroke-width="2" marker-end="url(#arrowpurple)"/>
  <text x="425" y="285" font-family="Arial, sans-serif" font-size="10" fill="#9c27b0">Clean Data</text>
  
  <!-- CPLD to LED -->
  <path d="M 650 255 L 710 255" fill="none" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowgreen)"/>
  <text x="675" y="250" font-family="Arial, sans-serif" font-size="10" fill="#4caf50">Unlock</text>
  
  <!-- CPLD to Buzzer -->
  <path d="M 650 325 L 710 325" fill="none" stroke="#ff5722" stroke-width="2" marker-end="url(#arrowred)"/>
  <text x="675" y="320" font-family="Arial, sans-serif" font-size="10" fill="#ff5722">Alert</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4caf50"/>
    </marker>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2196f3"/>
    </marker>
    <marker id="arroworange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff9800"/>
    </marker>
    <marker id="arrowpurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#9c27b0"/>
    </marker>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff5722"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <text x="50" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Signal Flow:</text>
  <text x="50" y="450" font-family="Arial, sans-serif" font-size="10" fill="#555">User Input → Debouncing → Logic Processing → Output Response</text>
  <text x="50" y="470" font-family="Arial, sans-serif" font-size="10" fill="#555">The CPLD handles all sequence verification and control logic operations</text>
</svg>