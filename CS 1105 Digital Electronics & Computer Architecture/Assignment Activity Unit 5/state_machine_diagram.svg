<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    State Machine Diagram - Digital Combination Lock
  </text>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    (Example: 4-Digit Code: 1-2-3-4)
  </text>
  
  <!-- States -->
  <!-- IDLE State -->
  <circle cx="150" cy="150" r="50" fill="#e3f2fd" stroke="#1976d2" stroke-width="3"/>
  <circle cx="150" cy="150" r="45" fill="none" stroke="#1976d2" stroke-width="2"/>
  <text x="150" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1565c0">IDLE</text>
  <text x="150" y="162" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">(Initial State)</text>
  
  <!-- DIGIT1 State -->
  <circle cx="400" cy="150" r="50" fill="#fff3e0" stroke="#f57c00" stroke-width="3"/>
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">DIGIT1</text>
  <text x="400" y="162" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">(First Input)</text>
  
  <!-- DIGIT2 State -->
  <circle cx="650" cy="150" r="50" fill="#fff3e0" stroke="#f57c00" stroke-width="3"/>
  <text x="650" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">DIGIT2</text>
  <text x="650" y="162" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">(Second Input)</text>
  
  <!-- DIGIT3 State -->
  <circle cx="650" cy="330" r="50" fill="#fff3e0" stroke="#f57c00" stroke-width="3"/>
  <text x="650" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">DIGIT3</text>
  <text x="650" y="342" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">(Third Input)</text>
  
  <!-- UNLOCK State -->
  <circle cx="400" cy="330" r="50" fill="#c8e6c9" stroke="#388e3c" stroke-width="3"/>
  <text x="400" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">UNLOCK</text>
  <text x="400" y="342" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">(Success)</text>
  
  <!-- ERROR/RESET State -->
  <circle cx="150" cy="330" r="50" fill="#ffcdd2" stroke="#d32f2f" stroke-width="3"/>
  <text x="150" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#c62828">ERROR</text>
  <text x="150" y="342" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">(Reset)</text>
  
  <!-- Transitions -->
  <!-- Start arrow to IDLE -->
  <path d="M 80 150 L 100 150" fill="none" stroke="#000" stroke-width="2" marker-end="url(#arrowblack)"/>
  <circle cx="70" cy="150" r="8" fill="#000"/>
  <text x="65" y="135" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#000">START</text>
  
  <!-- IDLE to DIGIT1 -->
  <path d="M 200 145 L 350 145" fill="none" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowgreen)"/>
  <text x="275" y="135" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">Input = 1</text>
  <text x="275" y="150" font-family="Arial, sans-serif" font-size="10" fill="#666">(Correct)</text>
  
  <!-- DIGIT1 to DIGIT2 -->
  <path d="M 450 150 L 600 150" fill="none" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowgreen)"/>
  <text x="525" y="140" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">Input = 2</text>
  
  <!-- DIGIT2 to DIGIT3 -->
  <path d="M 650 200 L 650 280" fill="none" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowgreen)"/>
  <text x="665" y="245" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">Input = 3</text>
  
  <!-- DIGIT3 to UNLOCK -->
  <path d="M 600 330 L 450 330" fill="none" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowgreen)"/>
  <text x="525" y="320" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">Input = 4</text>
  <text x="525" y="335" font-family="Arial, sans-serif" font-size="10" fill="#666">(Complete)</text>
  
  <!-- UNLOCK to IDLE (self-reset) -->
  <path d="M 370 300 Q 275 240 200 180" fill="none" stroke="#2196f3" stroke-width="2" marker-end="url(#arrowblue)" stroke-dasharray="5,5"/>
  <text x="260" y="230" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">Timeout / Reset</text>
  
  <!-- Error transitions (any wrong input) -->
  <!-- IDLE to ERROR -->
  <path d="M 150 200 L 150 280" fill="none" stroke="#f44336" stroke-width="2" marker-end="url(#arrowred)"/>
  <text x="165" y="245" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f">Input ≠ 1</text>
  
  <!-- DIGIT1 to ERROR -->
  <path d="M 370 180 Q 260 255 180 310" fill="none" stroke="#f44336" stroke-width="2" marker-end="url(#arrowred)"/>
  <text x="250" y="260" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f">Input ≠ 2</text>
  
  <!-- DIGIT2 to ERROR -->
  <path d="M 620 180 Q 500 260 180 340" fill="none" stroke="#f44336" stroke-width="2" marker-end="url(#arrowred)" stroke-dasharray="3,3"/>
  <text x="430" y="270" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f">Input ≠ 3</text>
  
  <!-- DIGIT3 to ERROR -->
  <path d="M 600 340 Q 400 380 200 350" fill="none" stroke="#f44336" stroke-width="2" marker-end="url(#arrowred)" stroke-dasharray="3,3"/>
  <text x="420" y="395" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f">Input ≠ 4</text>
  
  <!-- ERROR to IDLE -->
  <path d="M 150 280 L 150 200" fill="none" stroke="#9e9e9e" stroke-width="2" marker-end="url(#arrowgray)"/>
  <text x="90" y="245" font-family="Arial, sans-serif" font-size="11" fill="#616161">Reset</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowblack" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#000"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#4caf50"/>
    </marker>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#f44336"/>
    </marker>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#2196f3"/>
    </marker>
    <marker id="arrowgray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#9e9e9e"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="50" y="450" width="700" height="120" fill="#f5f5f5" stroke="#bdbdbd" stroke-width="1" rx="5"/>
  <text x="400" y="475" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">State Transition Legend</text>
  
  <line x1="70" y1="495" x2="110" y2="495" stroke="#4caf50" stroke-width="3"/>
  <text x="120" y="500" font-family="Arial, sans-serif" font-size="11" fill="#333">Correct input (advances to next state)</text>
  
  <line x1="70" y1="515" x2="110" y2="515" stroke="#f44336" stroke-width="3"/>
  <text x="120" y="520" font-family="Arial, sans-serif" font-size="11" fill="#333">Incorrect input (returns to ERROR state)</text>
  
  <line x1="70" y1="535" x2="110" y2="535" stroke="#2196f3" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="120" y="540" font-family="Arial, sans-serif" font-size="11" fill="#333">System reset (timeout or manual reset)</text>
  
  <text x="70" y="560" font-family="Arial, sans-serif" font-size="10" fill="#666">Note: The CPLD implements this state machine using flip-flops and combinational logic.</text>
</svg>